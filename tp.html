<article class="horizontal">

  <section id="redefining" class="panel">

    <div class="portfolio">
      <div class="p__image ask">
        <img src="./img/ASK_redefining.jpg" alt="">
      </div>

      <div class="p__text">

          <div class="p__name">

          </div>

            Using internal imagery to tell a story

      <div class="p__name">
